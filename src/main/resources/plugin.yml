name: UtilityCommands
main: com.github.neapovil.utilitycommands.UtilityCommands
version: 1.0.0
api-version: 1.13
author: Neapovil
website: https://github.com/Neapovil/utilitycommands
depend:
  - CommandAPI
permissions:
  utilitycommands.command.heal:
    default: op
  utilitycommands.command.heal.other:
    default: op
  utilitycommands.command.feed:
    default: op
  utilitycommands.command.feed.other:
    default: op
  utilitycommands.command.repairitem:
    default: op
  utilitycommands.command.repairitem.all:
    default: op
